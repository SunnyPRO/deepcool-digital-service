name: Windows Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore NuGet packages
        run: nuget restore DeepcoolService.sln

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Build Release x64
        run: msbuild DeepcoolService/DeepcoolService.csproj /p:Configuration=Release /p:Platform="x64"

      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: DeepcoolService-Release-x64
          path: DeepcoolService/bin/x64/Release/**
