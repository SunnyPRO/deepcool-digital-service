# Sample configuration for Deepcool Morpheus / CH-series display service
# Copy to DeepcoolDisplay.cfg and adjust values; leave this sample tracked in git.
# Lines are KEY=VALUE; comments start with # or //

# Core display modes
CPU_MODE=tempC          # tempC|tempF|usage|power|anim
GPU_MODE=usage          # optional, defaults to CPU_MODE if omitted
ENABLE_GPU=1            # 1 enables GPU sensors (digits + bar in table mode)

# Table / Telemetry behavior
TABLE_MODE=1            # 1 forces CH table-frame mode immediately
DUAL_MODE=0             # 1 sends telemetry + table each cycle (CH only)
UPDATE_MS=1000          # Loop interval in milliseconds
AUTO_TABLE_SEC=8        # Seconds before auto-switch to table mode if telemetry inactive
PACKET_LEN=64           # 18 or 64 for telemetry packet length
ENDIAN=BE               # BE or LE for telemetry numeric fields

# Device identification overrides
VID=0x3633              # Vendor ID (hex)
PID=0x0007              # Product ID (hex) for CH display

# Multi-GPU selection
GPU_SELECT=discrete     # discrete|integrated|maxload heuristic
GPU_INDEX=0             # Explicit GPU index (overrides heuristic)
GPU_VENDOR=nvidia       # Substring match (e.g. nvidia|amd|intel)
GPU_LOAD_SENSOR=total   # Substring to force a load sensor
GPU_TEMP_SENSOR=core    # Substring to force a temp sensor

# Power mode scaling
CPU_MODE=power          # Show CPU package power (watts)
GPU_MODE=power          # Show GPU board power (watts)
CPU_POWER_MAX=200       # Full bar at this CPU watt value
GPU_POWER_MAX=450       # Full bar at this GPU watt value

# Advanced raw mode byte overrides (rare)
CPU_MODE_CODE=76        # Raw mode byte for CPU
GPU_MODE_CODE=76        # Raw mode byte for GPU

# Logging & diagnostics
LOG_LEVEL=INFO          # OFF|ERROR|WARN|INFO
PACKET_SAMPLE=0         # If >0 only log every Nth packet
MAX_LOG_MB=4            # Rotate log after this many megabytes
TABLE_DEBUG=0           # 1 enables per-frame digit/bar detail

# Notes:
# - Set LOG_LEVEL=OFF to silence all routine logging (errors may still surface during startup).
# - Power mode falls back to temperature if a suitable power sensor is missing; a WARN is logged if LOG_LEVEL>=WARN.
# - Restart service after changes (planned: live reload).
